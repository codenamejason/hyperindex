type User @entity {
  id: ID!
  address: Bytes!
  gravatar: Gravatar
  updatesCountOnUserForTesting: Int!
  tokens: [Token!]!
}

type Gravatar @entity {
  id: ID!
  owner: User!
  displayName: String!
  imageUrl: String!
  updatesCount: BigInt!
}

type NftCollection @entity {
  id: ID!
  contractAddress: Bytes!
  name: String!
  symbol: String!
  maxSupply: BigInt!
  currentSupply: Int!
  tokens: [Token!]! @derivedFrom(field: "collection")
}

type Token @entity {
  id: ID!
  tokenId: BigInt!
  collection: NftCollection!
  owner: User!
}

type A @entity {
  id: ID!
  b: B!
  optionalBigInt: BigInt
}
type B @entity {
  id: ID!
  a: [A!]!
  c: C
}
type C @entity {
  id: ID!
  a: A!
}
