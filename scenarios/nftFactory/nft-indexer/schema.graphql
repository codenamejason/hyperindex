type NftCollection @entity {
  id: ID!
  contractAddress: Bytes!
  name: String!
  symbol: String!
  maxSupply: BigInt!
  currentSupply: Int!
}

type User @entity {
  id: ID!
  address: Bytes!
  tokens: [Token!]
}

type Token @entity {
  id: ID!
  tokenId: BigInt!
  collection: NftCollection!
  owner: User!
}
