version: 0.0.0
description: Greeter indexer
repository: https://github.com/PaulRBerg/hardhat-template
networks:
  - id: 1337
    rpc_url: http://localhost:8545
    start_block: 0
    contracts:
      - name: Greeter
        abi_file_path: abis/greeter-abi.json
        address: ["0x6409eC45617f3f4Ae5C985D6f6C2C04F896519f5"]
        handler: ./src/EventHandlers.bs.js
        events:
          - name: "NewGreeting"
            requiredEntities: []
          - name: "UpdateGreeting"
            requiredEntities:
              - name: "Greeting"
                labels:
                  - "greetingWithChanges"