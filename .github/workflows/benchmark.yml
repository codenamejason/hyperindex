name: Benchmark Suite

on: push

defaults:
  run:
    working-directory: scenarios/gravatar

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 14

      - name: Install dependencies
        run: npm i -D jest-bench

      - name: Install jest-environment-node
        run: npm install jest-environment-node --save-dev

      - name: Run benchmarks
        run: npx jest --projects jest-bench.config.json  
