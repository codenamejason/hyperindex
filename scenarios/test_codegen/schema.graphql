type User @entity {
  id: ID!
  address: Bytes!
  gravatar: Gravatar
  updatesCountOnUserForTesting: Int!
  tokens: [Token!]!
}

type Gravatar @entity {
  id: ID!
  owner: User!
  displayName: String!
  imageUrl: String!
  updatesCount: BigInt!
}

type Nftcollection @entity {
  id: ID!
  contractAddress: Bytes!
  name: String!
  symbol: String!
  maxSupply: BigInt!
  currentSupply: Int!
}

type Token @entity {
  id: ID!
  tokenId: BigInt!
  collection: Nftcollection!
  owner: User!
}
